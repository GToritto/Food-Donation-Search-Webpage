<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fooddonation.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
                <li><a href="{{ url_for('donate') }}">Donate</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class='register'>
            <h1>Register</h1>
            <p>Join us today to start making a difference by donating food to those in need.</p>
            <form action="/submit-registration" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="1"><br><br>
                <input type="submit" value="Register">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Golden Plate. All rights reserved.</p>
    </footer>
</body>
</html>
